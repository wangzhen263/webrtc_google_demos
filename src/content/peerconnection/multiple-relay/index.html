<body>

  <div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span>Peer connection relay</span></h1>

    <div id="videos">
      <video id="video1" autoplay></video>
      <video id="video2" autoplay></video>
    </div>

    <div id="status"></div>

    <div id="buttons">
      <button id="start">Start</button>
      <button id="call" disabled>Call</button>
      <button id="insertRelay" disabled>Insert relay</button>
      <button id="hangup" disabled>Hang Up</button>
    </div>

    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/peerconnection/multiple-relay" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>
  <script type="text/javascript">
    document.addEventListener('deviceready', function(){
      console.log('Received Event: ' + 'deviceready');
      localStorage.debug='iosrtc:*';
      COVIURTC.registerGlobals();

      var script = document.createElement('script');
      script.src = "../../../js/adapter.js";
      document.head.appendChild(script); //or something of the likes
      script = document.createElement('script');
      script.src = "../../../js/videopipe.js";
      document.head.appendChild(script); //or something of the likes
      script = document.createElement('script');
      script.src = "js/main.js";
      document.head.appendChild(script); //or something of the likes
    }, false);
  </script>
